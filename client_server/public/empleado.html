<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>PyMes - Empleados</title>
    <link href="/css/index.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-mynav">
      <div class="container-fluid">
        <a class="navbar-brand" href="http://localhost:8000/admin-dash">PyMes - Admin</a>
      </div>
    </nav>

    <div class="container">
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight"><h2>Empleados</h2></div>
        <div class="p-2 bd-highlight">
          <button type="button" class="btn btn-secondary" onclick="showEmpleadoCreateBox()">Crear Empleado</button>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Email</th>
              <th scope="col">Tel√©fono</th>
              <th scope="col">Cargo</th>
              <th scope="col">Departamento ID</th>
              <th scope="col"># Seguro</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody id="mytable">
            <tr>
              <th scope="row" colspan="8">Cargando...</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="/js/empleado.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
